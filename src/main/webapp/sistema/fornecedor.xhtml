<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://java.sun.com/jsf/passthrough">

<ui:composition template="/templates/TPrivate.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.incluir.mercadoria']}" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form  id="formFornecedor" styleClass="form-horizontal">
			<div class="container pg-digitacao">

				<h:form id="form">

					<div class="row">
						<div class="col-md-12">
							<div class="min-wrap">
								<b>Preencha os campos abaixo.</b><br /> *Campos obrigatorios
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<h2 class="p-subtitulo">
								<i class="fa fa-user"></i> Dados do Fornecedor
							</h2>
							<hr />
						</div>
					</div>

					<div class="wrap100">
						<div class="row">
							<div class="col-md-12">

								<h:outputLabel styleClass="input-label" value="Nome*" />
								<br />
								<p:inputText styleClass="input-text input-12" id="nome"
									pt:placeholder="Digite o Nome" required="true" size="10"
									value="#{fornecedorController.fornecedor.nome}">
								</p:inputText>

								<h:outputLabel styleClass="input-label" value="Endereço*" />
								<br />
								<p:inputText styleClass="input-text input-12" id="endereco"
									pt:placeholder="Digite o Endereço"
									value="#{fornecedorController.fornecedor.endereco}">
								</p:inputText>

								<h:outputLabel styleClass="input-label" value="*CNPJ" />
								<br />
								<p:inputMask styleClass="input-text input-12" id="cnpj"
									pt:placeholder="Digite o CNPJ"
									value="#{fornecedorController.fornecedor.cnpj}"
									mask="99.999.999/9999-99" validator="cnpjValidator">
									<f:converter converterId="cnpjConverter" />
								</p:inputMask>
							</div>
						</div>
					</div>
					<div class="space-30 hidden-sm hidden-xs"></div>

					<div class="col-md-12">
						<p:commandButton value="Cancelar" immediate="true"
							 styleClass="btn btn-off" 	>
							<f:resetValues render="formFornecedor"/>
						</p:commandButton>

						<p:commandButton value="Cadastrar" id="btnsalvar"
							action="#{fornecedorController.salvar}" 
							styleClass="ui-priority-primary btn btn-on margin-left-10-sm margin-left-10-md margin-left-10-lg">
							<f:ajax render="formFornecedor" resetValues="true"/>
						</p:commandButton>

					</div>
				</h:form>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
