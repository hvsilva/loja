<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
	
<style type="text/css">
	.inputTop input {    
 
    padding: .625em .625em 0;
    position: relative;
    overflow: visible;
     
   }
	
</style>

	<div class="jumbotron" style="padding-bottom: 12px; padding-top: 32px;">
		<div class="container">
			<div class="row" style="padding-top: 30px;">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h:form>
						<div class="input-group">
							<p:autoComplete id="acProduto"
								value="#{produtoController.produto}" var="produto"
								completeMethod="#{produtoController.completeProduto()}"
								itemLabel="#{produto.categoria}"
								itemValue="#{produto}"							
								pt:placeholder="Encontre os móveis para sua decoração"
								forceSelection="true" size="60">
								<o:converter converterId="omnifaces.ListConverter" list="#{produtoController.produtos}" />									
								<p:ajax event="itemSelect" listener="#{produtoController.produtoSelecionado}"  />									 							
							</p:autoComplete>
						</div>
					</h:form>
				</div>				
			</div>
		</div>
	</div> 
	
	    	
</ui:composition>
