<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/ezcomp">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	
		<h:outputStylesheet library="css" name="default.css" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{appWebImages.favicon}" />
		<title><ui:insert name="titulo" /></title>
	</h:head>
	<h:body>
	
		<f:event type="preRenderView" listener="#{templateController.load()}" />
		<my:DefaultFunctions templateType="publico" />
		<ui:insert name="conteudo"></ui:insert>

		

		<ui:insert name="footer">
			<footer class="site-footer">
				<div class="container">
					<div class="pull-left footer-copy">
						© 2017 Inove Móveis.com. Todos os direitos reservados
					</div>
				</div>
			</footer>
		</ui:insert>
		<div id="nonAjaxLoad"></div>
	</h:body>
</f:view>
</html>
