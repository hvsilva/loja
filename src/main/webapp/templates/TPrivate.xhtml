<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:my="http://java.sun.com/jsf/composite/ezcomp">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />

		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />

		<h:outputScript library="js" name="funcoes.js" />
		<h:outputScript library="js" name="jquery.mailtip.js" />

		<h:outputStylesheet library="css" name="font-awesome.css" />
		<h:outputStylesheet library="css" name="default.css" />
		<ui:insert name="scriptPage"></ui:insert>

		<link rel="shortcut icon" type="image/x-icon"
			href="#{appWebImagens.favicon}" />
		<title><ui:insert name="titulo" /></title>
	</h:head>
	<h:body>
		<div class="page-wrap">
			<f:event type="preRenderView" listener="#{templateController.load()}" />
			<my:DefaultFunctions templateType="default" />
			<my:Menu />
			<div class="space-100"></div>
			<ui:insert name="conteudo">Conteúdo</ui:insert>

		</div>

		<footer class="site-footer">
			<div class="container">
				<div class="pull-left footer-copy">
					© 2017 Inove Móveis.com. Todos os direitos reservados
				</div>
			</div>
		</footer>

		<div id="nonAjaxLoad"></div>
	</h:body>
</f:view>
</html>
